<!-- contact -->
<section class="section section-on-footer" {{ partial `bg-image.html` (dict `Src` "images/backgrounds/bg-dots.png" ) | safeHTMLAttr }}>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Contact Info</h2>
      </div>
      <div class="col-lg-8 mx-auto">
        <div class="bg-white rounded text-center p-5 shadow-down">
          <h3 class="h4 mb-80">Contact Form</h3>
          <form action="{{site.Params.contact_form_action}}" method="POST" class="row">
            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Votre Nom complet" class="form-control px-0 mb-4" autocomplete="given-name">
            </div>
            <div class="col-md-6">
              <input type="email" id="email" name="email" placeholder="Votre Address Email " class="form-control px-0 mb-4" autocomplete="email">
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control px-0 mb-4"
                placeholder="Votre Message Ici"></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button class="btn btn-primary w-100">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

<!-- footer -->
<footer class="bg-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-4" style="display: grid; justify-content: center;">
          <h4 class="h5 text-light">Email</h4>
          <p class="paragraph-lg font-secondary"><a class="text-white"
              href="mailto:{{site.Params.contact_info.email}}">{{site.Params.contact_info.email}}</a></p>
        </div>
        <div class="col-md-4" style="display: grid; justify-content: center;">
          <h4 class="h5 text-light">Telephone</h4>
          <p class="paragraph-lg font-secondary"><a class="text-white"
              href="tel:{{site.Params.contact_info.mobile}}">{{site.Params.contact_info.mobile}}</a></p>
        </div>
        <div class="col-md-4" style="display: grid; justify-content: center;">
          <h4 class="h5 text-light">Address</h4>
          <p class="text-white paragraph-lg font-secondary">{{site.Params.contact_info.address}}</p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="footer-bottom text-center border-dark py-4">
    <p class="copright text-white-50">
      {{ site.Params.copyright | markdownify }}
      {{ if site.Params.theme_copyright }}
      | All right reserved to
      <a class="text-light" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/soukaina-ouakka">SoukainaOuakka</a>
      {{ end }}
    </p>
  </div>
</footer>
<!-- /footer -->
